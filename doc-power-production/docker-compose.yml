version: '3.9'

# This file runs all services for local development.
# It reads configuration from the .env file at the root.

services:
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8001:8000" # External 8001 maps to Internal 8000
    env_file:
      - .env # Load environment variables from .env file
    environment:
      SERVICE_NAME: api-gateway
      SERVICE_PORT: "8000" # The port *inside* the container
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - doc-power
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8002:8000"
    env_file:
      - .env
    environment:
      SERVICE_NAME: auth-service
      SERVICE_PORT: "8000"
    depends_on:
      - mongodb
      - redis
    networks:
      - doc-power
    restart: unless-stopped

  document-service:
    build:
      context: ./microservices/document-service
      dockerfile: Dockerfile
    container_name: document-service
    ports:
      - "8003:8000"
    env_file:
      - .env
    environment:
      SERVICE_NAME: document-service
      SERVICE_PORT: "8000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - doc-power
    volumes:
      - documents:/data/documents # Persist uploaded documents
    restart: unless-stopped

  ocr-service:
    build:
      context: ./microservices/ocr-service
      dockerfile: Dockerfile
    container_name: ocr-service
    ports:
      - "8004:8000"
    env_file:
      - .env
    environment:
      SERVICE_NAME: ocr-service
      SERVICE_PORT: "8000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - doc-power
    restart: unless-stopped

  workflow-service:
    build:
      context: ./microservices/workflow-service
      dockerfile: Dockerfile
    container_name: workflow-service
    ports:
      - "8005:8000"
    env_file:
      - .env
    environment:
      SERVICE_NAME: workflow-service
      SERVICE_PORT: "8000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - n8n
    networks:
      - doc-power
    restart: unless-stopped

  notification-service:
    build:
      context: ./microservices/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8006:8000"
    env_file:
      - .env
    environment:
      SERVICE_NAME: notification-service
      SERVICE_PORT: "8000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - doc-power
    restart: unless-stopped

  analytics-service:
    build:
      context: ./microservices/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8007:8000"
    env_file:
      - .env
    environment:
      SERVICE_NAME: analytics-service
      SERVICE_PORT: "8000"
    depends_on:
      - mongodb
      - redis
    networks:
      - doc-power
    restart: unless-stopped

  # --- Infrastructure Services ---

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - doc-power
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - doc-power
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - doc-power
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-password}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - doc-power
    restart: unless-stopped

  # --- Monitoring Services ---

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - doc-power
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - doc-power
    depends_on:
      - prometheus
    restart: unless-stopped

# --- Network & Volumes ---

networks:
  doc-power:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  rabbitmq_data:
  n8n_data:
  prometheus_data:
  grafana_data:
  documents:
